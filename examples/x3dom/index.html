<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
<title>X3DOM + glTF Loader</title>
<script src="../../sampleModels/model-index.js"></script>
<script src="../../tutorialModels/model-index.js"></script>
<script src="../../tutorialModels/pbr-model-index.js"></script>
<script src="../../tutorialModels/further-pbr-model-index.js"></script>
<script src="../../tutorialModels/feature-test-model-index.js"></script>
<script src="../../tutorialModels/extension-test-model-index.js"></script>
<script src="../../tutorialModels/wip-extension-test-model-index.js"></script>
</head>
<body>

<!-- jquery.js v2.2.4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>

<!-- x3dom.js 1.8.2 -->
<script src="../../libs/x3dom/1.8.2/x3dom.js"></script>
<!--
<x3d id="x3d" width="100%" height="100%"> 
    <scene>
        <Inline id="inline"></Inline>
    </scene> 
</x3d> 
-->

<X3D id="x3d" width="100%" height="100%"> 
    <Scene>
        <navigationinfo headlight="false"></navigationinfo>
        <environment tonemapping="reinhard"></environment>
<!--
        <physicalenvironmentlight diffuse="https://x3dom.org/download/assets/pbr/papermillDiffuse.dds"
                                  specular="https://x3dom.org/download/assets/pbr/papermillSpecular.dds">
        </physicalenvironmentlight>
        <background backURL="https://x3dom.org/download/assets/pbr/papermillDiffuse.dds"></background>
-->
        <physicalenvironmentlight diffuse="../../textures/dds/papermillDiffuse.dds"
                                  specular="../../textures/dds/papermillSpecularHDR.dds">
        </physicalenvironmentlight>
        <background backURL="../../textures/dds/papermillSpecularHDR.dds"></background>
        <Transform translation="0 0 0">
            <Inline id="inline" url="" nameSpaceName="gltf" mapDEFToID="true"></Inline>
        </Transform>
    </Scene>
</X3D>

<script src="index.js"></script>
</body>
</html>
